<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - LearnHub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --accent: #f59e0b;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--gray-800);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" opacity="0.1"><defs><radialGradient id="a" cx="50%" cy="50%" r="50%"><stop offset="0%" style="stop-color:white"/><stop offset="100%" style="stop-color:transparent"/></radialGradient></defs><circle cx="200" cy="200" r="100" fill="url(%23a)"/><circle cx="800" cy="300" r="150" fill="url(%23a)"/><circle cx="400" cy="700" r="120" fill="url(%23a)"/><circle cx="700" cy="800" r="80" fill="url(%23a)"/></svg>') no-repeat center;
            background-size: cover;
            pointer-events: none;
            z-index: -1;
        }

        /* Header Styles */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        header h1::before {
            content: 'üéì';
            font-size: 2rem;
            background: none;
            -webkit-text-fill-color: initial;
        }

        header nav button {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        header nav button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        header nav button:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        header nav button:hover::before {
            left: 100%;
        }

        /* Main Container */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            display: grid;
            gap: 3rem;
        }

        /* Section Styles */
        section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            border-radius: 25px 25px 0 0;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        section h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--gray-800);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        /* Form Styles */
        #createCourseForm {
            display: grid;
            gap: 1.5rem;
            max-width: 600px;
        }

        #createCourseForm input {
            padding: 1.25rem 1.5rem;
            border: 2px solid var(--gray-200);
            border-radius: 15px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            position: relative;
        }

        #createCourseForm input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        #createCourseForm input::placeholder {
            color: var(--gray-400);
            font-weight: 500;
        }

        #createCourseForm button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1.25rem 2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        #createCourseForm button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        #createCourseForm button:hover {
            background: linear-gradient(135deg, var(--primary-dark), #3730a3);
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }

        #createCourseForm button:hover::before {
            left: 100%;
        }

        #createCourseForm button:active {
            transform: translateY(-1px);
        }

        /* Course List Styles */
        #coursesList {
            display: grid;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .course-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .course-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
            border-radius: 20px 20px 0 0;
        }

        .course-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: var(--shadow-xl);
        }

        .course-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .course-details h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .course-details h3::before {
            content: 'üìö';
            font-size: 1.2rem;
        }

        .course-details p {
            color: var(--gray-600);
            font-size: 0.95rem;
            margin-bottom: 0.25rem;
        }

        .course-price {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: var(--shadow-sm);
        }

        .course-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .course-actions button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }

        .course-actions button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .course-actions button:hover::before {
            left: 100%;
        }

        .edit-btn {
            background: linear-gradient(135deg, var(--accent), #d97706);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .edit-btn:hover {
            background: linear-gradient(135deg, #d97706, #b45309);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .delete-btn {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(99, 102, 241, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray-500);
        }

        .empty-state::before {
            content: 'üìù';
            font-size: 4rem;
            display: block;
            margin-bottom: 1rem;
        }

        /* Success Message */
        .success-message {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(16, 185, 129, 0.1));
            border: 2px solid var(--success);
            color: var(--success);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-weight: 600;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            header h1 {
                font-size: 2rem;
            }

            main {
                padding: 2rem 1rem;
                gap: 2rem;
            }

            section {
                padding: 2rem;
            }

            section h2 {
                font-size: 1.75rem;
            }

            .course-info {
                flex-direction: column;
                align-items: flex-start;
            }

            .course-actions {
                width: 100%;
                justify-content: flex-start;
            }

            .course-actions button {
                flex: 1;
                min-width: 120px;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--gray-100);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--primary-dark), #059669);
        }

        /* Floating Action Elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-elements::before,
        .floating-elements::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 8s ease-in-out infinite;
        }

        .floating-elements::before {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: -2s;
        }

        .floating-elements::after {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 15%;
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements"></div>
    
    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <button onclick="logout()">Logout</button>
        </nav>
    </header>

    <main>
        <section>
            <h2>‚ú® Create New Course</h2>
            <div class="success-message" id="successMessage">
                Course created successfully! üéâ
            </div>
            <form id="createCourseForm">
                <input type="text" id="courseName" placeholder="Course Name" required>
                <input type="text" id="courseDesc" placeholder="Description" required>
                <input type="text" id="courseLearning" placeholder="Learning Objectives (comma separated)" required>
                <input type="text" id="coursePrice" placeholder="Price (e.g., $99)" required>
                <input type="text" id="courseVideos" placeholder="Video URLs (comma separated)">
                <button type="submit">Create Course</button>
            </form>
        </section>

        <section>
            <h2>üìö Manage Courses</h2>
            <div id="coursesList">
                <div class="loading"></div>
            </div>
        </section>
    </main>

    <script>
        async function fetchCourses() {
            try {
                const coursesList = document.getElementById("coursesList");
                coursesList.innerHTML = '<div class="loading"></div>';
                
                const res = await fetch("http://localhost:5000/admin/courses", { credentials: "include" });
                const courses = await res.json();
                
                if (courses.length === 0) {
                    coursesList.innerHTML = `
                        <div class="empty-state">
                            <p>No courses available yet. Create your first course above!</p>
                        </div>
                    `;
                    return;
                }
                
                coursesList.innerHTML = courses.map(course => `
                    <div class="course-item">
                        <div class="course-info">
                            <div class="course-details">
                                <h3>${course.name}</h3>
                                <p><strong>Description:</strong> ${course.description}</p>
                                <p><strong>Learning:</strong> ${Array.isArray(course.learning) ? course.learning.join(', ') : course.learning}</p>
                            </div>
                            <div class="course-price">${course.price}</div>
                        </div>
                        <div class="course-actions">
                            <button class="edit-btn" onclick="editCourse('${course._id}')">‚úèÔ∏è Edit</button>
                            <button class="delete-btn" onclick="deleteCourse('${course._id}')">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `).join("");
            } catch (error) {
                console.error('Error fetching courses:', error);
                document.getElementById("coursesList").innerHTML = `
                    <div class="empty-state">
                        <p>Error loading courses. Please try again.</p>
                    </div>
                `;
            }
        }

        function showSuccessMessage() {
            const message = document.getElementById("successMessage");
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        document.getElementById("createCourseForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Creating...';
            submitBtn.disabled = true;
            try {
                const name = document.getElementById("courseName").value;
                const description = document.getElementById("courseDesc").value;
                const learning = document.getElementById("courseLearning").value.split(",").map(item => item.trim());
                const price = document.getElementById("coursePrice").value;
                const videos = document.getElementById("courseVideos").value
                    ? document.getElementById("courseVideos").value.split(",").map(v => v.trim())
                    : [];
                const response = await fetch("http://localhost:5000/admin/course", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include",
                    body: JSON.stringify({ name, description, learning, price, videos })
                });
                if (response.ok) {
                    showSuccessMessage();
                    this.reset();
                    await fetchCourses();
                } else {
                    alert('Error creating course. Please try again.');
                }
            } catch (error) {
                console.error('Error creating course:', error);
                alert('Error creating course. Please try again.');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        async function deleteCourse(id) {
            if (confirm('Are you sure you want to delete this course? This action cannot be undone.')) {
                try {
                    const response = await fetch(`http://localhost:5000/admin/course/${id}`, {
                        method: "DELETE",
                        credentials: "include"
                    });
                    
                    if (response.ok) {
                        await fetchCourses();
                    } else {
                        alert('Error deleting course. Please try again.');
                    }
                } catch (error) {
                    console.error('Error deleting course:', error);
                    alert('Error deleting course. Please try again.');
                }
            }
        }

        function editCourse(id) {
            // This function can be expanded to show an edit form
            alert(`Edit functionality for course ${id} can be implemented here.`);
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                fetch("http://localhost:5000/logout", { method: "POST", credentials: "include" })
                    .then(() => {
                        window.location.href = "login.html";
                    })
                    .catch(error => {
                        console.error('Logout error:', error);
                        window.location.href = "login.html";
                    });
            }
        }

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.style.background = 'rgba(255, 255, 255, 0.98)';
                header.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.15)';
            } else {
                header.style.background = 'rgba(255, 255, 255, 0.95)';
                header.style.boxShadow = '0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1)';
            }
        });

        document.addEventListener("DOMContentLoaded", fetchCourses);
    </script>
</body>
</html>
