<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - LearnHub</title>
    <link rel="stylesheet" href="forgot.css">
</head>

<body>
    <div class="background-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
    </div>

    <div class="form-container">
        <div class="header-section">
            <div class="logo-icon">🔐</div>
            <h2 class="head">Reset Password</h2>
            <p class="subtitle">Recover your LearnHub account</p>
        </div>

        <div class="progress-bar">
            <div class="progress-step active" id="step1">1</div>
            <div class="progress-line" id="line1"></div>
            <div class="progress-step" id="step2">2</div>
            <div class="progress-line" id="line2"></div>
            <div class="progress-step" id="step3">3</div>
        </div>

        <form id="getSecurityQuestionForm" class="active-form form-step">
            <div class="step-title">
                <h3>📧 Enter Your Email</h3>
                <p>We'll find your security question</p>
            </div>
            <div class="email-group">
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    <div class="input-icon">✉️</div>
                </div>
                <div class="error" id="emailError"></div>
            </div>
            <button type="submit" class="btn primary-btn">
                <span class="btn-text">Get Security Question</span>
                <div class="btn-loader"></div>
            </button>
        </form>

        <form id="validateAnswerForm" class="hidden-form form-step">
            <div class="step-title">
                <h3>🔍 Security Question</h3>
                <p>Answer to verify your identity</p>
            </div>
            <div class="email-group">
                <div class="question-card">
                    <label id="securityQuestionLabel"></label>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="securityAnswer" name="securityAnswer" placeholder="Enter your answer" required>
                    <div class="input-icon">💭</div>
                </div>
                <div class="error" id="answerError"></div>
            </div>
            <button type="submit" class="btn primary-btn">
                <span class="btn-text">Validate Answer</span>
                <div class="btn-loader"></div>
            </button>
        </form>

        <form id="resetPasswordForm" class="hidden-form form-step">
            <div class="step-title">
                <h3>🔒 Create New Password</h3>
                <p>Choose a strong, secure password</p>
            </div>
            <div class="email-group">
                <div class="input-wrapper">
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
                    <div class="input-icon">🔒</div>
                    <div class="password-toggle" onclick="togglePassword('newPassword')">👁️</div>
                </div>
                <div class="password-strength">
                    <div class="strength-meter">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <span class="strength-text" id="strengthText">Password strength</span>
                </div>
                <div class="error" id="newPasswordError"></div>
            </div>
            <div class="email-group">
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                    <div class="input-icon">🔒</div>
                    <div class="password-toggle" onclick="togglePassword('confirmPassword')">👁️</div>
                </div>
                <div class="error" id="confirmPasswordError"></div>
            </div>
            <button type="submit" class="btn primary-btn">
                <span class="btn-text">Reset Password</span>
                <div class="btn-loader"></div>
            </button>
        </form>

        <div class="back-to-login">
            <a href="login.html">← Back to Login</a>
        </div>
    </div>

    <script>
        const getSecurityQuestionForm = document.getElementById('getSecurityQuestionForm');
        const validateAnswerForm = document.getElementById('validateAnswerForm');
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const emailInput = document.getElementById('email');
        const securityQuestionLabel = document.getElementById('securityQuestionLabel');
        const securityAnswerInput = document.getElementById('securityAnswer');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        let currentEmail = "";
        let currentStep = 1;

        // Progress bar elements
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const step3 = document.getElementById('step3');
        const line1 = document.getElementById('line1');
        const line2 = document.getElementById('line2');

        // Password strength indicator
        newPasswordInput.addEventListener('input', function() {
            const password = this.value;
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            let strength = 0;
            
            if (password.length >= 8) strength += 25;
            if (password.match(/[a-z]/)) strength += 25;
            if (password.match(/[A-Z]/)) strength += 25;
            if (password.match(/[0-9]/) || password.match(/[^a-zA-Z0-9]/)) strength += 25;
            
            strengthFill.style.width = strength + '%';
            
            if (strength <= 25) {
                strengthText.textContent = 'Weak password';
                strengthText.style.color = '#f56565';
            } else if (strength <= 50) {
                strengthText.textContent = 'Fair password';
                strengthText.style.color = '#ed8936';
            } else if (strength <= 75) {
                strengthText.textContent = 'Good password';
                strengthText.style.color = '#48bb78';
            } else {
                strengthText.textContent = 'Strong password';
                strengthText.style.color = '#38a169';
            }
        });

        // Password toggle functionality
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.parentElement.querySelector('.password-toggle');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = '🙈';
            } else {
                input.type = 'password';
                toggle.textContent = '👁️';
            }
        }

        // Update progress bar
        function updateProgressBar(step) {
            // Reset all steps
            [step1, step2, step3].forEach(s => {
                s.classList.remove('active', 'completed');
            });
            [line1, line2].forEach(l => {
                l.classList.remove('completed');
            });
            
            // Update current step
            if (step >= 1) {
                step1.classList.add('active');
                if (step > 1) {
                    step1.classList.remove('active');
                    step1.classList.add('completed');
                    line1.classList.add('completed');
                }
            }
            
            if (step >= 2) {
                step2.classList.add('active');
                if (step > 2) {
                    step2.classList.remove('active');
                    step2.classList.add('completed');
                    line2.classList.add('completed');
                }
            }
            
            if (step >= 3) {
                step3.classList.add('active');
            }
        }

        // Show loading state
        function showLoading(button) {
            button.classList.add('loading');
            button.disabled = true;
        }

        // Hide loading state
        function hideLoading(button) {
            button.classList.remove('loading');
            button.disabled = false;
        }

        // Switch between forms with animation
        function switchForm(hideForm, showForm, step) {
            hideForm.classList.remove('active-form');
            hideForm.classList.add('hidden-form');
            
            setTimeout(() => {
                showForm.classList.remove('hidden-form');
                showForm.classList.add('active-form');
                updateProgressBar(step);
            }, 300);
        }

        getSecurityQuestionForm.addEventListener('submit', async function (event) {
            event.preventDefault();
            
            const email = emailInput.value.trim();
            const submitBtn = this.querySelector('.btn');
            document.getElementById('emailError').textContent = '';
            
            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required.';
                return;
            }
            
            showLoading(submitBtn);
            
            try {
                const response = await fetch("http://localhost:5000/forgot-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    document.getElementById('emailError').textContent = data.message;
                    hideLoading(submitBtn);
                    return;
                }
                
                currentEmail = email;
                securityQuestionLabel.textContent = data.question;
                
                hideLoading(submitBtn);
                switchForm(getSecurityQuestionForm, validateAnswerForm, 2);
                
            } catch (error) {
                document.getElementById('emailError').textContent = 'Error fetching security question. Try again.';
                hideLoading(submitBtn);
            }
        });

        validateAnswerForm.addEventListener('submit', async function (event) {
            event.preventDefault();
            
            const securityAnswer = securityAnswerInput.value.trim();
            const submitBtn = this.querySelector('.btn');
            document.getElementById('answerError').textContent = '';
            
            if (!securityAnswer) {
                document.getElementById('answerError').textContent = 'Answer is required.';
                return;
            }
            
            showLoading(submitBtn);
            
            try {
                const response = await fetch("http://localhost:5000/validate-answer", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: currentEmail, securityAnswer })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    document.getElementById('answerError').textContent = data.message;
                    hideLoading(submitBtn);
                    return;
                }
                
                hideLoading(submitBtn);
                switchForm(validateAnswerForm, resetPasswordForm, 3);
                
            } catch (error) {
                document.getElementById('answerError').textContent = 'Error validating answer.';
                hideLoading(submitBtn);
            }
        });

        resetPasswordForm.addEventListener('submit', async function (event) {
            event.preventDefault();
            
            const newPassword = newPasswordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();
            const submitBtn = this.querySelector('.btn');
            
            document.getElementById('newPasswordError').textContent = '';
            document.getElementById('confirmPasswordError').textContent = '';
            
            if (newPassword.length < 8) {
                document.getElementById('newPasswordError').textContent = 'Password must be at least 8 characters long.';
                return;
            }
            
            if (newPassword !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
                return;
            }
            
            showLoading(submitBtn);
            
            try {
                const response = await fetch("http://localhost:5000/reset-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: currentEmail, newPassword })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    document.getElementById('newPasswordError').textContent = data.message;
                    hideLoading(submitBtn);
                    return;
                }
                
                // Success animation
                submitBtn.querySelector('.btn-text').textContent = 'Password Reset! ✓';
                submitBtn.style.background = 'linear-gradient(135deg, #48bb78, #38a169)';
                hideLoading(submitBtn);
                
                setTimeout(() => {
                    alert('Password reset successfully! Please login.');
                    window.location.href = "login.html";
                }, 1000);
                
            } catch (error) {
                document.getElementById('newPasswordError').textContent = 'Error resetting password. Try again.';
                hideLoading(submitBtn);
            }
        });

        // Add input focus animations
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Initialize progress bar
        updateProgressBar(1);
    </script>
</body>
</html>
