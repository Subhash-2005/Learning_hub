<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Content - LearnHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
            width: auto;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        nav a:hover::before {
            left: 100%;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .course-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        .course-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.05) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #course-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }

        #course-description {
            font-size: 1.1rem;
            color: #4a5568;
            margin-bottom: 2rem;
            line-height: 1.8;
            position: relative;
            z-index: 1;
        }

        .video-container {
            margin: 2rem 0;
            position: relative;
            z-index: 1;
        }

        .video-container iframe,
        .video-container video {
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .video-container iframe:hover,
        .video-container video:hover {
            transform: scale(1.02);
        }

        .video-container > div {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .video-container p {
            text-align: center;
            color: #4a5568;
            font-style: italic;
            padding: 2rem;
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border-radius: 15px;
            border: 2px dashed #cbd5e0;
        }

        .lesson-section {
            margin: 2rem 0;
            position: relative;
            z-index: 1;
        }

        .lesson-section h3 {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .lesson-section h3::before {
            content: '📚';
            font-size: 1.2rem;
        }

        #lesson-list {
            list-style: none;
            padding: 0;
            display: grid;
            gap: 1rem;
        }

        #lesson-list li {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            padding: 1.5rem 2rem;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #lesson-list li::before {
            content: '▶';
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-weight: bold;
            font-size: 1.2rem;
        }

        #lesson-list li {
            padding-left: 3.5rem;
        }

        #lesson-list li:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.2);
            border-left-color: #764ba2;
        }

        .progress-section {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 2.5rem;
            border-radius: 20px;
            margin: 2rem 0;
            position: relative;
            z-index: 1;
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
        }

        .progress-section h3 {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .progress-section h3::before {
            content: '🎯';
            font-size: 1.2rem;
        }

        #course-progress {
            width: 100%;
            height: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            overflow: hidden;
            appearance: none;
            margin-bottom: 1rem;
        }

        #course-progress::-webkit-progress-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        #course-progress::-webkit-progress-value {
            background: linear-gradient(90deg, #48bb78, #38a169);
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(72, 187, 120, 0.5);
        }

        #course-progress::-moz-progress-bar {
            background: linear-gradient(90deg, #48bb78, #38a169);
            border-radius: 10px;
        }

        #progress-text {
            font-weight: 600;
            font-size: 1.2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            position: relative;
            z-index: 1;
            flex-wrap: wrap;
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 200px;
        }

        #completeLessonBtn {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            box-shadow: 0 10px 30px rgba(72, 187, 120, 0.3);
        }

        #downloadCertificateBtn {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
            color: white;
            box-shadow: 0 10px 30px rgba(237, 137, 54, 0.3);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        footer {
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }

        .loading-state {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading-state::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            margin: -25px 0 0 -25px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .achievement-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #ffd700, #ffb300);
            color: #2d3748;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 1rem;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            animation: pulse 2s infinite;
        }

        .achievement-badge::before {
            content: '🏆';
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }
            
            nav ul {
                gap: 1rem;
            }
            
            nav a {
                padding: 0.3rem 0.8rem;
                font-size: 0.9rem;
            }
            
            .container {
                padding: 0 1rem;
            }
            
            .course-content {
                padding: 2rem;
            }
            
            #course-title {
                font-size: 2rem;
            }
            
            .button-container {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                min-width: auto;
            }
            
            .video-container iframe,
            .video-container video {
                height: 300px;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Video placeholder styling */
        .video-placeholder {
            background: linear-gradient(135deg, #e2e8f0, #cbd5e0);
            border: 2px dashed #a0aec0;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            color: #4a5568;
            font-style: italic;
            margin: 1rem 0;
        }

        .video-placeholder::before {
            content: '🎥';
            font-size: 3rem;
            display: block;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/log.jpeg" alt="LearnHub Logo">
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Dashboard</a></li>
                <li><a href="courses.html">My Courses</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="course-content">
            <h2 id="course-title">Loading Course...</h2>
            <p id="course-description">Please wait while we load the course details.</p>
            
            <div class="video-container"></div>
            
            <div class="lesson-section">
                <h3>Lesson Content</h3>
                <ul id="lesson-list">
                    <!-- Lessons will be loaded dynamically -->
                </ul>
            </div>
            
            <div class="progress-section">
                <h3>Your Progress</h3>
                <progress id="course-progress" value="0" max="100"></progress>
                <p>Progress: <span id="progress-text">0%</span> completed</p>
                <div id="achievement-container"></div>
            </div>
            
            <div class="button-container">
                <button id="completeLessonBtn">Mark as Complete</button>
                <button id="downloadCertificateBtn" style="display:none;">Download Certificate</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 LearnHub. All Rights Reserved.</p>
    </footer>
    <script>
document.addEventListener("DOMContentLoaded", async function() {
    const params = new URLSearchParams(window.location.search);
    const courseName = params.get("course");
    if (!courseName) return;

    // Add loading state
    const courseContent = document.querySelector('.course-content');
    courseContent.classList.add('loading-state');

    try {
        const response = await fetch(`https://learning-hub-oowi.onrender.com/course-details?name=${encodeURIComponent(courseName)}`);
        const data = await response.json();
        if (response.ok) {
            // Set course title and description
            document.getElementById("course-title").textContent = data.title || courseName;
            document.getElementById("course-description").textContent = data.description || "";

            // Render lessons if available
            if (data.learning && Array.isArray(data.learning)) {
                document.getElementById("lesson-list").innerHTML = data.learning.map(lesson => `<li>${lesson}</li>`).join("");
            }

            // Render videos (YouTube or direct links)
            const videoContainer = document.querySelector(".video-container");
            if (data.videos && data.videos.length > 0) {
                videoContainer.innerHTML = data.videos.map(url => {
                    // Check if it's a YouTube link
                    if (url.includes("youtube.com") || url.includes("youtu.be")) {
                        // Extract video ID for embedding
                        let videoId = "";
                        if (url.includes("watch?v=")) {
                            videoId = url.split("watch?v=")[1].split("&")[0];
                        } else if (url.includes("youtu.be/")) {
                            videoId = url.split("youtu.be/")[1].split("?")[0];
                        } else if (url.includes("embed/")) {
                            videoId = url.split("embed/")[1].split("?")[0];
                        }
                        if (videoId) {
                            return `<div>
                                <iframe width="100%" height="400" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                            </div>`;
                        } else {
                            // If it's a playlist or other format, embed as-is
                            return `<div>
                                <iframe width="100%" height="400" src="${url}" frameborder="0" allowfullscreen></iframe>
                            </div>`;
                        }
                    } else {
                        // Direct video file
                        return `<div>
                            <video src="${url}" controls width="100%"></video>
                        </div>`;
                    }
                }).join("");
            } else {
                videoContainer.innerHTML = '<div class="video-placeholder">No videos available for this course.</div>';
            }
        }
    } catch (error) {
        console.error("Error fetching course details:", error);
    } finally {
        // Remove loading state
        courseContent.classList.remove('loading-state');
    }

    // Progress and complete lesson logic
    async function fetchProgress(courseName) {
        try {
            const response = await fetch("https://learning-hub-oowi.onrender.com/profile", {
                method: "GET",
                credentials: "include"
            });
            const data = await response.json();
            if (!response.ok) {
                alert("Session expired. Please login again.");
                window.location.href = "login.html";
                return;
            }
            const userCourse = data.enrolledCourses.find(course => course.courseName === courseName);
            if (userCourse) {
                updateProgress(userCourse.progress);
            }
        } catch (error) {
            console.error("Error fetching progress:", error);
        }
    }
    fetchProgress(courseName);

    document.getElementById("completeLessonBtn").addEventListener("click", async function() {
        if (!courseName) {
            alert("Invalid course. Please refresh the page.");
            return;
        }

        const button = this;
        const originalText = button.textContent;
        
        // Add loading state to button
        button.textContent = "Completing...";
        button.disabled = true;

        try {
            const response = await fetch("https://learning-hub-oowi.onrender.com/mark-complete", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                credentials: "include",
                body: JSON.stringify({ courseName })
            });
            const data = await response.json();
            if (response.ok) {
                alert("Lesson marked as complete!");
                updateProgress(100);
                showAchievementBadge();
            } else {
                alert("Error: " + data.message);
                button.textContent = originalText;
                button.disabled = false;
            }
        } catch (error) {
            console.error("Error updating progress:", error);
            alert("Server error. Try again later.");
            button.textContent = originalText;
            button.disabled = false;
        }
    });

    // Show button only if course is completed
    function updateProgress(progress) {
        document.getElementById("course-progress").value = progress;
        document.getElementById("progress-text").textContent = progress + "%";
        const certBtn = document.getElementById("downloadCertificateBtn");
        if (progress == 100) {
            certBtn.style.display = "inline-block";
            document.getElementById("completeLessonBtn").style.display = "none";
        } else {
            certBtn.style.display = "none";
        }
    }

    function showAchievementBadge() {
        const achievementContainer = document.getElementById("achievement-container");
        achievementContainer.innerHTML = '<div class="achievement-badge">Course Completed!</div>';
    }

    document.getElementById("downloadCertificateBtn").addEventListener("click", function () {
        const courseName = document.getElementById("course-title").textContent;
        window.open(`https://learning-hub-oowi.onrender.com/certificate?course=${encodeURIComponent(courseName)}`, "_blank");
    });

    document.getElementById("logoutBtn").addEventListener("click", async function () {
        await fetch("https://learning-hub-oowi.onrender.com/logout", {
            method: "POST",
            credentials: "include"
        });
        localStorage.clear();
        alert("Logged out successfully!");
        window.location.href = "login.html";
    });
});
</script>
</body>
</html>
